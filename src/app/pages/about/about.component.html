<main class="main">
  <header class="title">
    <h1 class="enterRightTop">About</h1>
    <div class="underLine enterRightTop1" *ngIf="show"></div>
  </header>

  <div class="myFeatures">
    <div class="featureWrapp" *ngFor="let feature of features">
      <div class="feature flipIcon">
        <mat-icon class="icon">{{ feature.icon }}</mat-icon>
      </div>
      <div class="featureDetails textOpacity">
        <h1>{{ feature.title }}</h1>
        <h3>{{ feature.body }}</h3>
      </div>
    </div>
  </div>

  <div class="mySkills">
    <div class="sect sectEnterRight">
      <div class="imgFrame imgRotate">
        <div class="imgFrameInner">
          <img src="../../../assets/image3.jpg" alt="" class="imgWrapp" />
        </div>
      </div>
      <h1 class="sectQ">{{ details.question }}</h1>
      <div class="sectBody">
        {{ details.details }}
      </div>
    </div>
    <div class="sect sectEnterLeft">
      <div *ngFor="let skill of details.skills" class="skillWrapp">
        <div class="skillName">{{ skill.name }}</div>
        <div class="skillNum" #color>
          <div class="skillColor colorAnim" *ngIf="show1">
            <span
              class="skillColor1"
              style="width: {{ skill.percent }}%;"
            ></span>
          </div>
          <div *ngIf="!show1"></div>
          <p class="skillPercent">{{ skill.percent }}%</p>
        </div>
      </div>
    </div>
  </div>
</main>
